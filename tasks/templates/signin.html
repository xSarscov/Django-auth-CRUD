{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row mt-5">
        <div class="col-md-4 offset-md-4">
            <form method="post" class="card card-body">
                <h1 class="text-center text-decoration-underline">Sign In</h1>
                {{error}}
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" name="username" class="form-control" placeholder="Nombre de usuario" id="username">
                </div>

                <div class="mb-3">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" class="form-control" placeholder="Contraseña" id="password">
                </div>
                <button class="btn btn-primary ">Signin</button>
            </form>
        </div>
    </div>
</main>


{% endblock %}
